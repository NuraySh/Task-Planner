{% extends 'main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {% if form.errors %}
            {% for field in form %}
                {% if field.errors %}
                <div class="alert alert-danger" role="alert">
                    <span style="color:red">{{ field.errors|striptags }}</span>
                </div>
                {% endif %}
            {% endfor %}
        {% endif %}
        {{form}}
        <br><br>
        <input class="button" type="submit" value="Login">
        <p><a href="{% url 'register' %}">Forget Password? </a></p>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>


{% endblock content %}
